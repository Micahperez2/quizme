<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>QuizMe | Quiz Yourself on Today's Trending Topics</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/Logo.ico' %}"/>
        <style>
#article{
    background-color: #d9ebff;
    color: black;
    border: 2px solid black;
    margin: auto;
    padding: 20px;
    height: 400px;
    width: 75%;
    overflow-y: scroll;
    font-family: Helvetica;
}

#subhead{
    color: rgb(255, 0, 0);
}
    .center {
        text-align: center;
    }

    .buttons {
        margin: 0 auto;
        display: block;
    }

    .action_btn {
        width: 40%;
        height: 120px;
        border: .5vw #BB86FC;
        text-align: center;
        margin: 0 auto;
        display: inline;
        margin: 5px;
    }

    .button button:hover{
    background-color: #1426B5;
    color: white;
    }
:root{
    color-scheme: light dark;
    -moz-border-left-colors: light dark;
    }
    img {
margin-top: 20px;
margin-left: 20px;
}
        </style>
        <Script>
function myFunction(element, bgcolor, txcolor){
   var buttons = document.querySelectorAll("button");
  
    for( var i =0; i < buttons.length-1; ++i )
    {
       buttons[i].style.backgroundColor = "white";
       buttons[i].style.color = "black";
    }
       
  element.style.backgroundColor = bgcolor;
  element.style.color = txcolor;
}

        </Script>
    </head>

    <body>
        <div class="background"></div>
        <a href="{% url 'home' %}">
            <img src={%static 'images/logo.png' %} height=10% width=10%>
        </a>
  
        <!-- <div class="text"> -->
        <div id="article">
        <h3 style="color:#cf0000">Question: {{ Question.qnumber }}/5</h3>
        <h3 class="center">
            {{ Question.question }}?
        </h3> 
      
        <form action="/question/" method="POST">{% csrf_token %}
           <div class="center">
            <button class="action_btn" type="submit" name="val" value=1 onclick="myFunction(this,'#1426B5', 'white')">{{ Question.answer1 }}</button>
            <button class="action_btn" type="submit" name="val" value=2 onclick="myFunction(this,'#1426B5', 'white')">{{ Question.answer2 }}</button>  
            <button class="action_btn submit" type="submit" name="val" value=3 onclick="myFunction(this,'#1426B5', 'white')">{{ Question.answer3 }}</button>
            <button class="action_btn submit" type="submit" name="val" value=4 onclick="myFunction(this,'#1426B5', 'white')">{{ Question.answer4 }}</button>
            </div> 
        </form>
    </body>
</html>
