<!DOCTYPE html>
<html>
    <head>
        <title>QuizMe | Quiz Yourself on Today's Trending Topics</title>
        <style>
            .article{
                background-color: #eeeeee;
                color: black;
                border: 2px solid black;
                margin: 20px;
                padding: 20px;
            }
            :root {
                color-scheme: light dark;
                supported-color-schemes: light dark;
                }

                .background {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                filter: blur(10x);
                -webkit-filter: blur(2px);
                background-color: black;
                }

                h1 {
                font-size: 60vw;
                text-align: center;
                color: white;
                }

                h3{
                font-size: 2vw;
                color: white;
                }

                .text {
                background-color: rgb(0,0,0); 
                background-color: rgba(0,0,0, .4); 
                color: black;
                font-weight: bold;
                border: .5vw solid #f1f1f1;
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80vw;
                padding: 2vw;
                font-family: 'Helvetica', cursive;
                }

                .button button{
                display: block;
                justify-content: left;
                width: 70vw; 
                height: 3vw;
                border: .5vw #BB86FC;
                border-radius: 1vw;
                margin-top: 1vw;
                text-align: left;
                background-color: white;
                color: black;
                }

                .button button:hover{
                background-color: #1426B5;
                color: white;
                }

                #next {
                margin-left: 74vw;
                width: 4vw; 
                height: 2vw;
                border: .2vw solid white;
                border-radius: 10vw;
                margin-top: 4vw;
                background-color: black;
                color: white;
                }

              p{
                font-size: 1vw;
                margin: auto;
                }

        </style>
        <Script>
function myFunction(element, bgcolor, txcolor){
   var buttons = document.querySelectorAll("button");
  
    for( var i =0; i < buttons.length-1; ++i )
    {
       buttons[i].style.backgroundColor = "white";
       buttons[i].style.color = "black";
    }
       
  element.style.backgroundColor = bgcolor;
  element.style.color = txcolor;
}

        </Script>
    </head>

    <body>
        <div class="background"></div>
  
        <div class="text">
        <h3>Question: {{ Question.qnumber }}/5</h3>
        <h3>{{ Question.question }}?</h3> 
      
          <!--
          <div class="button">
          <button id="wrong">Apple</button>
          <button id="wrong">Apple</button>
          <button id="correct">Apple</button>
          <button id="wrong">Apple</button>
        </div> 
      --> <form action="/question/" method="POST">{% csrf_token %}
           <div class="button">
            <button type="submit" name="one" onclick="myFunction(this,'#1426B5', 'white')">{{ Question.answer1 }}</button>
            <button type="submit" name="two" onclick="myFunction(this,'#1426B5', 'white')">{{ Question.answer2 }}</button>
            <button type="submit" name="three" onclick="myFunction(this,'#1426B5', 'white')">{{ Question.answer3 }}</button>
            <button type="submit" name="four" onclick="myFunction(this,'#1426B5', 'white')">{{ Question.answer4 }}</button>
            </div> 
        </form>
      
        <div class="button">
          <button id="next" onclick="myFunction(this,'blue')">Next->      </button>
        </div> 
    </body>
</html>
